<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <!-- CSS only -->
    <link rel="icon" href="./index.jpg" type="image/x-icon">
    <!-- <script src="https://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .butt {
            height: 40px;
        }

        .img {
            background-image: url(./pexels-pixabay-41949.jpg);
            background-size: cover;
            height: 500px;

        }

        .input {
            margin-left: 350px;
        }

        .btn {
            margin-top: 200px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img col-4 w-100">
            <div class="input row mt-5 ">
                <div class="btn col-4 ">
                    <input type="text" name="" id="cny_name" placeholder="Enter country name" class="form-control">
                </div>
                <div class="btn col-4">

                    <button class="butt btn-success rounded w-50" onclick="getData()"> Get Details</button>
                </div>
            </div>
        </div>
        <div id="result">

        </div>
    </div>

</body>
<script>

    function getData() {
        let country_name = cny_name.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`)
            .then(response => response.json())
            .then(data => displayValue(data))
    }

    function displayValue(country_data) {
        let country_name = country_data[0].name
        let population = country_data[0].population
        let capital = country_data[0].capital
        let currency = country_data[0].currencies[0].name
        let currency_symbol = country_data[0].currencies[0].symbol
        let flag = country_data[0].flag
        let html_data = `<div class="container card" style="width: 20rem;">
            <img src="${flag}" class="card-img-top" alt="...">
            <div class ="card-body">
            <h5 class ="card-title">${country_name}</h5>
            </div>
            <ul class ="list-group list-group-flush">
            <li class ="list-group-item">population :${population}</li>
            <li class ="list-group-item">capital :${capital}</li>
            <li class ="list-group-item">currency :${currency}</li>
            <li class ="list-group-item">currency symbol:${currency_symbol}</li>
            </ul></div>
        `
        document.querySelector('#result').innerHTML = html_data
    }
</script>
</html>
